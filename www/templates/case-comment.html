<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Submit Note on Case</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeNote()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form id="noteForm" name="noteForm" ng-submit="submitNote()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Your note</span>
          <textarea ng-model="mynote.note"></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
